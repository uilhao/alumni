{% load wagtailimages_tags %}

<h2>{{ self.title }}</h2>

<div class="card-deck">
  {% for card in self.cards %} 
    {% image card.image fill-300x200 as img %}
    <div class="card">
      <img src="{{ img.url }}" class="card-img-top" alt="{{ img.alt }}" />
      <div class="card-body">
        <h5 class="card-title">{{ card.title }}</h5>
        <p class="card-text">
          {{ card.text }}
        </p>
        {% if card.button_page %}
          <a href="{{ card.button_page.url }}" class="btn btn-primary">Check Profile</a>
        {% elif card.button_url %}
          <a href="{{ card.button_url }}" class="btn btn-primary">Check Profile</a>
        {% endif %}
      </div>
    </div>
  {% endfor %}
</div>
